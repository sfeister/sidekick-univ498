# Belle's Sidekick EPICS protocol file
# Built by examining examples at: https://paulscherrerinstitute.github.io/StreamDevice/protocol.html#gen

Terminator = CR LF;

info {
	ExtraInput = Ignore;
	out "*IDN?";
	in "%39c";
}

setBuzz {
	ExtraInput = Ignore;
	out "BUZZ:ON %u";
}
    
debug {
   ExtraInput = Ignore;
   out "%s";
   in "%39c";
}
