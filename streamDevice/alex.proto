# Alex's Sidekick EPICS protocol file
# Built by examining examples at: https://paulscherrerinstitute.github.io/StreamDevice/protocol.html#gen

Terminator = LF;

info {
	ExtraInput = Ignore;
	out "*IDN?";
	in "%39c";
}

debug {
   ExtraInput = Ignore;
   out "%s";
   in "%39c";
}

PositionCycle {
	out "POSition:CYCle %i";
}

PositionSet {
	out "POSition:SET %i";
}

PositionGet {
	out "POSition:GET";
    in "%i";
}